<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}" >

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css}" >

    <!-- 自定义样式 -->
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/community.css}" >

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}" ></script>
</head>

<body>

<!--顶部导航条-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">黑熊噗通社区</span>
            </button>
            <a class="navbar-brand" href="" th:href="@{/}">黑熊噗通社区</a>
        </div>

        <!-- 搜索框 -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <!--登录链接 -->
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">提问</a>
                </li>
                <li><a href="/profile/replies">通知 <span class="badge" th:text="${session.unreadCount}"></span></a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span th:text="${session.user.getName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a th:href="@{https://github.com/login/oauth/authorize(client_id='f4e182db283dfd9e81ac',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('redirectUri')},scope='user',state=1)}">登录</a>
                </li>

            </ul>


        </div>
    </div>
</nav>
<!--顶部导航条结束-->

<!--发起问题开始-->
<div class="container-fluid main" >
    <div class="row">
        <!--左边，发布主体-->
      <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
          <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起</h2>
          <!--分割线-->
          <hr>
          <!--表单-->
          <form action="@{/publish}" th:action="@{/publish}" method="post">
              <div class="form-group">
                  <label for="exampleInputTitle">问题标题（简单扼要）:</label>
                  <input th:value="${title}" type="text" name="title" class="form-control" id="exampleInputTitle" placeholder="问题标题">
              </div>

              <div class="form-group">
                  <label for="exampleInputText">问题补充(请看右边指南)</label>
                  <textarea rows="15" th:text="${description}" name="description"  class="form-control" id="exampleInputText" placeholder="补充内容"></textarea>
              </div>



              <div class="form-group">
                  <label for="exampleInputPassword1">添加标签</label>
                  <input type="text" th:value="${tag}" name="tag" class="form-control" id="exampleInputPassword1" placeholder="输入标签，以,隔开">
              </div>

              <div class="container-fluid main ">
                  <div class="row">
                      <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                          <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                               th:text="${error}"
                               th:if="${error != null}">
                          </div>
                      </div>
                      <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                          <button type="submit" class="btn btn-success submit ">
                              发布
                          </button>
                      </div>
                  </div>
              </div>
          </form>

      </div>

        <!--右边，发布指南-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="border-left: 1px solid #e6e6e6;">
            <h2>问题发起指南</h2>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>

        </div>
    </div>
</div>
<!--发起问题结束-->

</body>
</html>
