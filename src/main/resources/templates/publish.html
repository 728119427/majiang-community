<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布问题</title>
    <!--引入js-->
    <script src="" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" >

    <!-- 自定义样式 -->
    <link rel="stylesheet" th:href="@{/css/community.css}" >

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{/js/bootstrap.js}" ></script>
    <!--引入community.js-->
    <script th:src="@{/js/community.js}"></script>
</head>

<body>

<!--顶部导航条-->
<div th:include="~{navigation::nav}"></div>
<!--顶部导航条结束-->

<!--发起问题开始-->
<div class="container-fluid main" >
    <div class="row">
        <!--左边，发布主体-->
      <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
          <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起</h2>
          <!--分割线-->
          <hr>
          <!--表单-->
          <form action="@{/publish}" th:action="@{/publish}" method="post">
              <input type="hidden" name="id" th:value="${id}">
              <div class="form-group">
                  <label for="exampleInputTitle">问题标题（简单扼要）:</label>
                  <input th:value="${title}" type="text" name="title" class="form-control" id="exampleInputTitle" placeholder="问题标题">
              </div>

              <div class="form-group">
                  <label for="exampleInputText">问题补充(请看右边指南)</label>
                  <textarea rows="15" th:text="${description}" name="description"  class="form-control" id="exampleInputText" placeholder="补充内容"></textarea>
              </div>


              <!--添加标签-->
              <div class="form-group">
                  <label for="tag">添加标签:</label>
                  <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                         autocomplete="off"
                         placeholder="输入标签，以，号分隔"
                         onclick="showSelectTag()">
                  <div id="select-tag" class="publish-tag-tab">
                      <ul class="nav nav-tabs" role="tablist">
                          <li role="presentation" th:each="selectCategory,selectCategoryStat: ${tags}"
                              th:class="${selectCategoryStat.first ? 'active':''}">
                              <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                 data-toggle="tab" th:text="${selectCategory.categoryName}"></a>
                          </li>
                      </ul>
                      <div class="tab-content">
                          <div role="tabpanel" th:id="${selectCategory.categoryName}"
                               th:each="selectCategory: ${tags}"
                               th:class="${selectCategoryStat.first ? 'active tab-pane':'tab-pane'}">
                                <span>
                                    <span th:each="selectTag: ${selectCategory.tags}">
                                    <span class="community-tag glyphicon glyphicon-tags" onclick="selectTag(this)"
                                          th:data-tag="${selectTag}"
                                          th:text="${'「'+selectTag+'」'}">
                                    </span>
                                </span>
                                </span>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="container-fluid main ">
                  <div class="row">
                      <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                          <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                               th:text="${error}"
                               th:if="${error != null}">
                          </div>
                      </div>
                      <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                          <button type="submit" class="btn btn-success submit btn-publish ">
                              发布
                          </button>
                      </div>
                  </div>
              </div>
          </form>

      </div>

        <!--右边，发布指南-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="border-left: 1px solid #e6e6e6;">
            <h2>问题发起指南</h2>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>

        </div>
    </div>
</div>
<!--发起问题结束-->

</body>
</html>
