<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入js-->
    <script src="" th:src="@{/js/jquery-3.4.1.min.js}"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" >

    <!-- 自定义样式 -->
    <link rel="stylesheet" th:href="@{/css/community.css}" >

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{/js/bootstrap.js}" ></script>
</head>

<body>

<div th:include="~{navigation::nav}"></div>

<!--话题-->
<div class="container-fluid main" >
    <div class="row">
        <!--左边-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 th:text="${sectionName}">发现</h2>
            <hr style="margin-bottom: 5px;margin-top: 10px">
            <!--问题列表-->
            <div class="media" th:each="question : ${pageInfo.list}">
                <!--user-->
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" src="" th:src="${question.getUser().getAvatarUrl()}" >
                    </a>
                </div>
                <div class="media-body" style="padding-top: 3px;">
                    <h5 class="media-heading" style="color: #337ab7">
                        <a th:href="@{'/question/'+ ${question.id}}" th:text="${question.title}"></a>
                    </h5>
<!--                    <div th:text="${question.description}" style="color: #337ab7"></div>-->
                    <span class="text-color-999 text-desc" >
                        <span th:text="${question.user.name}"></span>发起了问题
                        • <span th:text="${question.commentCount}"></span> 个回复
                        • <span th:text="${question.viewCount}"></span> 次浏览
                        • <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd  HH:mm')}"></span>
                    </span>
                </div>
                <!--分割线-->
              <hr style="margin-top: 5px ;margin-bottom: 0px">

            </div>


            <!--分页导航条开始-->
            <nav aria-label="Page navigation" style="float: right">
                <ul class="pagination pagination-sm">

                    <li th:if="${not pageInfo.isFirstPage}">
                        <a href="" th:href="@{/profile/{section}(page=1,section=${section})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>

                    <li th:if="${pageInfo.hasPreviousPage}">
                        <a href="" th:href="@{/profile/{section}(page=${pageInfo.pageNum}-1,section=${section})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pageInfo.navigatepageNums}"  th:class="${pageInfo.pageNum==page}?'active'">
                        <a href="#" th:href="@{/profile/{section}(page=${page},section=${section})}" th:text="${page}">1</a>
                    </li>

                    <li th:if="${pageInfo.hasNextPage}">
                        <a href="#" th:href="@{/profile/{section}(page=${pageInfo.pageNum}+1,section=${section})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <li th:if="${not pageInfo.isLastPage}">
                        <a href="#" th:href="@{/profile/{section}(page=${pageInfo.pages},section=${section})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!--分页导航条结束-->

        </div>

        <!--右边，热门话题-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="border-left: 1px solid #e6e6e6;">
            <div class="list-group" style="margin-top: 30px">
                <a href="" th:href="@{/profile/questions}" class="list-group-item active" th:class="${section}=='questions'?'list-group-item active':'list-group-item'">我的问题</a>
                <a href="#" th:href="@{/profile/replies}" th:class="${section}=='replies'?'list-group-item active':'list-group-item'" class="list-group-item ">
                    最新恢复
                    <span class="badge">0</span>
                </a>

            </div>

        </div>
    </div>





</div>
<!--发起问题结束-->



</body>
</html>
